<div class="container">
  <p/>
  <div id="login-container" class="col-lg-offset-4 col-lg-4 col-xs-offset-1 col-xs-10 col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6">
    <div class="panel panel-default">
      <div class="panel-heading text-center">Password dimenticata</div>
      <div class="panel-body">
        <form name="form" class="" method="post" novalidate="" ng-submit="onForgotPasswordClicked()">
          <div class="form-group" >
            <label class="control-label" for="email">e-mail</label>
            <input name="email" class="form-control" id="email" required="" type="email" ng-model="forgotPasswordData.email" ng-model-options="{ updateOn: 'blur' }">
            <span class="help-block small" ng-show="!form.email.$error.email">Inserisci l'e-mail associata al tuo account, ti invieremo le istruzioni per recuperare la tua password.</span>
            <span class="help-block" ng-show="form.email.$dirty &amp;&amp; form.email.$error.email">L'indirizzo e-mail non Ã¨ valido.</span>
          </div>
          <button type="submit" class="btn btn-primary btn-block" ng-disabled="form.$invalid">
            <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>&nbsp;&nbsp;&nbsp;Invia
          </button>
          <div  id="login-alert" class="alert alert-success" role="alert" ng-show="sentEmail">
            Ti abbiamo inviato una e-mail all'indirizzo <strong>{{forgotPasswordData.email}}</strong>.</br>
            Segui le istruzioni contenute per recuperare la tua password.
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
