<div class="container">
  <h2>Ricettario</h2>
  <br/>
  <alert ng-show="alert" type="{{alert.type}}" close="onCloseAlert()">{{alert.msg}}</alert>
  <br/>
  <div class="row">
    <div ng-repeat="meal in meals" class="col-lg-3 col-sm-4 col-xs-6">
      <h3>{{meal.name}}</h3>
      <p ng-repeat="mealItem in meal.mealItems">{{mealItem.food.name}} {{mealItem.qty}} gr.</p>
      <span class="text-muted glyphicon glyphicon-pencil" aria-hidden="true" ng-click="onEditClicked(meal)"></span>
      <span class="text-muted glyphicon glyphicon-duplicate" aria-hidden="true" ng-click="onDuplicateClicked(meal)"></span>
      <span>&nbsp;&nbsp;&nbsp;</span>
      <span class="text-muted glyphicon glyphicon-remove" aria-hidden="true" ng-click="onRemoveClicked(meal, $index)"></span>
    </div>
  </div>
</div> <!-- /container -->
