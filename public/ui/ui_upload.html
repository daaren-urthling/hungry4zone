<div class="container">
  <h2>Upload alimenti</h2>
  <alert ng-show="alert" type="{{alert.type}}" close="onCloseAlert()">{{alert.msg}}</alert>
  <input type="file" onchange="angular.element(this).scope().onFileChanged(this)"></br>
  <button class="btn btn-primary" ng-click="onUploadClicked()">Upload</button>
  <a href="#/foods" class="btn btn-default" role="button">Annulla</a>
</div> <!-- /container -->
