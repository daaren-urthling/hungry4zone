<div class="container">
  <h2>Planner</h2>
  <br/>
  <alert ng-show="alert" type="{{alert.type}}" close="onCloseAlert()">{{alert.msg}}</alert>
  <table class = "table table-striped table-condensed">
    <tr ng-repeat="item in items">
      <td>{{ item.a }}</td>
      <td>{{ item.b }}</td>
    </tr>
  </table>
  <p><button class="btn btn-default" ng-click="onAddClicked()">Aggiungi</button></p>
  <p><button class="btn btn-default" ng-click="onInspectClicked()">Controlla</button></p>
  <br/>
  <p><button class="btn btn-default" ng-click="onPickImageClicked()">Scegli foto</button></p>
  <br/>
  <p><img src="{{img}}"/></p>
  <p>{{caption}}</p>
  <br/>
  <p><button class="btn btn-default" ng-click="onAlbumClicked()">Album</button></p>
  <div class="col-lg-6 col-sm-6 col-xs-6">
  <ul class="list-group">
    <li class="list-group-item h4z-small-list-group-item" ng-repeat="album in albums">{{album.name}}</li>
  </ul>
  </div>
</div> <!-- /container -->
