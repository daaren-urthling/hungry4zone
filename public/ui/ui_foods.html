<div class="container">
  <h2>Alimenti</h2>
  <div class="row">
    <div class="col-xs-10">
      <form class="form-inline" role="form">
        <div class="input-group">
          <span class="input-group-addon"><span class="text-muted glyphicon glyphicon-search" aria-hidden="true"></span></span>
          <input id="search" type="text" class="form-control" placeholder="Cerca" ng-model="search.name">
        </div>
        <button class="btn btn-primary" ng-click="onAddClicked()">Nuovo Alimento</button>
      </form>
    </div>
    <div class="col-xs-2">
      <a role="button" class="btn btn-default" href="#/upload">Upload</a>
    </div>
  </div>
  <p/>
  <table class = "table table-striped table-condensed">
    <tr>
      <th><span class="text-muted glyphicon glyphicon-pencil" aria-hidden="true"></span></th>
      <th class="text-left">Alimento</th>
      <th class="text-left">Tipo</th>
      <th class="text-center">Fonte</th>
      <th class="proteins-label text-center">Proteine</th>
      <th class="fats-label text-center">Grassi</th>
      <th class="carbohydrates-label text-center">Carboidrati</th>
    <tr>
    <tr ng-repeat="food in foods | filter: search | orderBy: '+name' ">
      <td width="1%"><a href="#/foodDetail/{{food._id}}"><span class="text-muted glyphicon glyphicon-menu-right" aria-hidden="true"></span></a></td>
      <td>{{ food.name }}</td>
      <td>{{ food.type }}</td>
      <td class="text-center"><image width=16 ng-src="{{food.sourceImage()}}"></td>
      <td class="proteins text-right" width="10%">{{ food.proteins | number:2 }}</td>
      <td class="fats text-right" width="10%">{{ food.fats | number:2 }}</td>
      <td class="carbohydrates text-right" width="10%">{{ food.carbohydrates | number:2 }}</td>
    </tr>
  </table>
</div> <!-- /container -->
