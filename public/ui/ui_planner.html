<div class="container">
  <h2>Planner</h2>
  <br/>
  <alert ng-show="alert" type="{{alert.type}}" close="onCloseAlert()">{{alert.msg}}</alert>
  <table class = "table table-striped table-condensed">
    <tr ng-repeat="item in items">
      <td>{{ item.a }}</td>
      <td>{{ item.b }}</td>
    </tr>
  </table>
  <p><button class="btn btn-default" ng-click="onAddClicked()">Aggiungi</button></p>
  <p><button class="btn btn-default" ng-click="onInspectClicked()">Controlla</button></p>
</div> <!-- /container -->
